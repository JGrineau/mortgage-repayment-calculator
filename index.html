<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Mortgage Repayment Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="mortgage-container">
            <div class="mortgage-title">
                <h2>Mortgage Calculator</h2>
                <a href="#" class="clear-button">Clear All</a>
            </div>

            <form class="mortgage-form">
                <div class="form-group">
                    <label for="mortgage-amount">Mortgage Amount</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="text" id="mortgage-amount" placeholder="300,000" />
                    </div>
                </div>

                <div class="term-rate-group">
                    <div class="form-group">
                        <label for="mortgage-term">Mortgage Term</label>
                        <div class="input-wrapper">
                            <input type="number" id="mortgage-term" placeholder="25" />
                            <span style="right: 1rem; left: auto;">years</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="interest-rate">Interest Rate</label>
                        <div class="input-wrapper">
                            <input type="number" id="interest-rate" placeholder="5.25" step="0.01" />
                            <span style="right: 1rem; left: auto;">%</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mortgage Type</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="mortgage-type" value="repayment" checked />
                            Repayment
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="mortgage-type" value="interest-only" />
                            Interest Only
                        </label>
                    </div>
                </div>

                <button type="submit">Calculate Repayments</button>
            </form>
        </div>

        <div class="results-container">
            <div class="results-header">
                <h2>Your results</h2>
                <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
            </div>

            <div class="results-content">
                <div class="result-item">
                    <h3>Your monthly repayments</h3>
                    <div class="result-value">$1,797.74</div>
                </div>

                <div class="result-item">
                    <h3>Total you'll repay over the term</h3>
                    <div class="result-value">$539,322.94</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
